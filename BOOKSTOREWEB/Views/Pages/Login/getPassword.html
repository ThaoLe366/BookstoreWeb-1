<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../css/Login/signIn.css" rel="stylesheet" type="text/css"/>
    <title>Quên mật khẩu</title>
</head>
<body>
    <!-- <div class="login">
        Username: <input type="text" id="txtUserName" value="admin" /> <br />
        Password: <input type="password" id="txtPassWord" value="admin" /><br />
        <button id="btnSignIn">Login</button>
    </div> -->
    <div class="container">
        <div class="title-login">
            <h1>Quên mật khẩu</h1>
        </div>
        <div class="body-login">
            <div class="small-container">
                <div class="input-login">
                    <div class="info-input">
                        <div class="label-info-input">
                            <b>Email:</b>
                        </div>
                        <div class="text-info-input">
                            <input type="email" placeholder="Email của bạn" id="txtEmail" required/>
                            <input type="button" value="Gửi" id="btnSubmitCode"/>       
                        </div>
                    </div>
                    <span class="error-input" id="error-input-email"></span>
                    <div class="info-input">
                        <div class="label-info-input">
                            <b>Mã code:</b>
                        </div>
                        <div class="text-info-input">
                            <input type="text" placeholder="Mã code bao gồm 6 kí tự" maxlength="6" id="txtCode" required/>
                        </div>
                    </div>
                    <span class="error-input" id="error-input-code"></span>
                </div>
                <div class="button-login">
                    <input type="button" value="Tiếp tục" id="btnForgetPassword"/>
                </div>
            </div>
        </div>
    </div>
    <script src="../../Js/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="../../Js/Login/getPassword.js" type="text/javascript"></script>
</body>
</html>
