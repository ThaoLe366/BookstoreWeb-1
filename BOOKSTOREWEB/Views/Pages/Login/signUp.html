<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../css/Login/signUp.css" rel="stylesheet" type="text/css"/>
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="title-sign-up">
            <h1>Đăng ký</h1>
        </div>
        <div class="body-sign-up">
            <div class="small-container">
                <div class="input-sign-up">
                    <div class="info-input">
                        <div class="label-info-input">
                            <b>Họ tên:</b>
                        </div>
                        <div class="text-info-input">          
                            <input type="text" placeholder="Họ tên" id="txtName" required/>
                        </div> <span class="required-notation"> (*)</span>
                    </div>
                    <span class="error-input" id="error-input-name"></span>
                    <div class="info-input">
                        <div class="label-info-input">
                            <b>Ngày sinh:</b>
                        </div>
                        <div class="text-info-input">                        
                            <input type="date" value="2000-01-01" placeholder="1-1-2000" id="txtBirthDay" required/>
                        </div>
                        <span class="required-notation"> (*)</span>
                    </div>
                    <span class="error-input" id="error-input-birthday"></span>
                    <div class="info-input">
                        <div class="label-info-input">
                            <b>Điện thoại:</b>
                        </div>
                        <div class="text-info-input">                        
                            <input type="tel" placeholder="Số điện thoại" id="txtPhone" required/>
                        </div><span class="required-notation"> (*)</span>
                    </div>
                    <span class="error-input" id="error-input-phone"></span>
                    <div class="info-input">
                        <div class="label-info-input">
                            <b>Giới tính:</b>
                        </div>
                        <div class="radio-info-input">                        
                            <input type="radio" name="gender" checked id="genderMale"/> <span>Nam</span>
                            <input type="radio" name="gender" id="genderFemale" /> <span>Nữ</span>
                        </div><span class="required-notation"></span>
                    </div>
                    <span class="error-input" id="error-input-gender"></span>
                    <div class="info-input">
                        <div class="label-info-input">
                            <b>Email:</b>
                        </div>
                        <div class="text-info-input">                        
                            <input type="email" placeholder="Địa chỉ Email" id="txtEmail" required/>
                        </div><span class="required-notation"> (*)</span>
                    </div>
                    <span class="error-input" id="error-input-email"></span>
                    <div class="info-input">
                        <div class="label-info-input">
                            <b>Địa chỉ:</b>
                        </div>
                        <div class="text-info-input">                        
                            <input type="text" placeholder="Địa chỉ" id="txtAddress"/>
                        </div><span class="required-notation"></span>
                    </div>
                    <span class="error-input" id="error-input-address"></span>
                    <div class="info-input">
                        <div class="label-info-input">
                            <b>Tài khoản:</b>
                        </div>
                        <div class="text-info-input">                        
                            <input type="text" placeholder="Tài khoản" id="txtUserName" required/>
                        </div><span class="required-notation">(*)</span>
                    </div>
                    <span class="error-input" id="error-input-username"></span>
                    <div class="info-input">
                        <div class="label-info-input">
                            <b>Mật khẩu:</b>
                        </div>
                        <div class="text-info-input">                        
                            <input type="password" placeholder="Mật khẩu" id="txtPassWord" required/>
                        </div><span class="required-notation">(*)</span>
                    </div>
                    <span class="error-input" id="error-input-password"></span>
                    <div class="info-input">
                        <div class="label-info-input">
                            <b>Nhập lại mật khẩu:</b>
                        </div>
                        <div class="text-info-input">                        
                            <input type="password" placeholder="Nhập lại mật khẩu" id="txtRePassWord" required/>
                        </div><span class="required-notation">(*)</span>
                    </div>
                    <span class="error-input" id="error-input-repassword"></span>
                </div>
                <div class="provision-sign-up">
                    <div class="check-provision-sign-up">
                        <input type="checkbox" id="checkProvision"/> Đã đọc kỹ <a id="provision">điều khoản</a>
                        <span class="error-input" id="error-input-provision"></span>
                    </div>       
                    <div class="already-account">
                        <a href="signIn.html">Đã có tài khoản</a>
                    </div>                  
                </div>              
                <div class="button-sign-up">
                    <input type="button" value="Đăng ký" id="btnSignUp"/>
                </div>
            </div>
        </div>
        <hr class="hr-sign-up"/>
        <div class="footer">
            <div class="title-contact">
                <i>Thông tin liên hệ</i>
            </div>
            <div class="icon-contact">
                <div class="icon-contact-icon" id="icon-contact-facebook">
                </div>
                <div class="icon-contact-icon" id="icon-contact-gmail">
                </div>
            </div>
        </div>
    </div>
    <script src="../../Js/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="../../Js/Login/signUp.js" type="text/javascript"></script>
</body>
</html>
